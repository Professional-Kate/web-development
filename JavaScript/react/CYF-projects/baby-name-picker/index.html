<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Baby Name Generator</title>
    <!-- meta info -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="./style/resetstyle.css" />
    <link rel="stylesheet" href="./style/style.css" />

    <!-- loading JSX - remove this for production -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body id="body">
    <header id="header" class="text-white">
      <h1 id="main-header" class="main-header">Baby Names</h1>
    </header>
    <main>
      <!-- react container -->
      <div id="baby-names-container"></div>
    </main>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our parent React component. -->
    <script src="browser-ready/App.js" type="module"></script>
  </body>
</html>
